<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 3: Tic Tac Toe</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            width: 320px;
            margin: auto;
        }
        .square {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            border: 1px solid black;
            cursor: pointer;
        }
        .square:hover {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    
    <!-- shows whose turn it is -->
    <div id="yourTurn" style="border: 1px solid black; padding: 10px;">X's Turn</div>

    <div class="grid" id="board">  <!-- board container -->
        <script>
            const NUM_SQUARES = 9;
            for (i = 0; i < NUM_SQUARES; i++) {
                id = "sq" + i;
                document.write("<div class='square' id='" + id + "'></div>");
            }
        </script>
    </div>

    <!-- displays winner -->
    <div id="winner" style="border: 1px solid black; padding: 10px; margin-top: 10px;"></div>

    <!-- restart game button -->
    <button onclick="startGame()">Start Game</button>

    <script>
        let currentPlayer = Math.random() < 0.5 ? "X" : "O"; // randomly pick first player 
        document.getElementById("yourTurn").innerText = `${currentPlayer}'s Turn`;

        // make sure game x and o placed after page loads
        window.onload = function() {
            for (let i = 0; i < NUM_SQUARES; i++) {
                let square = document.getElementById("sq" + i);
                square.addEventListener("click", function() { play(i); });
            }

            // hardcoded positions for X adn O
            document.getElementById("sq2").innerText = "X"; 
            document.getElementById("sq3").innerText = "O"; 
        };

        function play(index) {
            let square = document.getElementById("sq" + index);
            if (!square.innerText) { // making sure sq is empty before placing 
                square.innerText = currentPlayer; // place X or O
                alert(`You clicked square ${index}`); // popup with the sq number
                currentPlayer = currentPlayer === "X" ? "O" : "X"; // switch 
                document.getElementById("yourTurn").innerText = `${currentPlayer}'s Turn`;
            }
        }

        function startGame() {
            for (let i = 0; i < NUM_SQUARES; i++) {
                document.getElementById("sq" + i).innerText = ""; // clear board 
            }
            currentPlayer = Math.random() < 0.5 ? "X" : "O"; // ranodm player 
            document.getElementById("yourTurn").innerText = `${currentPlayer}'s Turn`;
        }
    </script>
</body>
</html>
